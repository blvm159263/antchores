apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: antchores-v1.com
      http:
        paths:
          - path: /api/customers
            pathType: Prefix
            backend:
              service:
                name: auths-clusterip-srv
                port:
                  number: 80
          - path: /api/accounts
            pathType: Prefix
            backend:
              service:
                name: auths-clusterip-srv
                port:
                  number: 80
          - path: /api/c/customers
            pathType: Prefix
            backend:
              service:
                name: products-clusterip-srv
                port:
                  number: 80